<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Alyft Earth</title>
	<meta name="description" content="Alyft Earth is a new and awesome Minecraft server. You can join with the IP 'alyftearth.com'">
	<meta property="og:title" content="Alyft Earth - Official Website">
	<meta property="og:site_name" content="Alyft Earth">
	<meta property="og:description" content="Alyft Earth is a new and awesome Minecraft server. You can join with the IP 'alyftearth.com'">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="MyServer logo">
		</div>
		
		<div class="items">
			
			<!-- Replace # with your store URL -->
			<a href="https://alyft-earth-shop.tebex.io/" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">get perks on our</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your forum URL-->
			<a href="#" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">join our</p>
				<p class="title">Discord Server</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="#" class="item vote">
			<div>
				<img src="img/map.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">see the world on the</p>
				<p class="title">Live Map</p>
			</div>
			</a>

		</div>

		<div class="playercount">

			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="164.132.235.193" data-port="25612">
			</span> other players on <span class="ip">alyftearth.com</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
